name: test shell

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  download-page:
    runs-on: ubuntu-latest # 运行在最新版的Ubuntu上

    steps:
    - name: Checkout code # 检出代码，这一步通常是必须的，即使不直接使用仓库中的代码
      uses: actions/checkout@v3

    - name: Setup Node.js # 安装Node.js环境，因为我们将使用Node.js来执行脚本
      uses: actions/setup-node@v3
      with:
        node-version: '20' # 指定Node.js版本

    - name: Set up Fish shell
      run: sudo apt-get update && sudo apt-get install -y fish

    - name: Switch default shell to Fish
      run: sudo chsh -s $(which fish)$USER

    - name: print shell
      run: |
        sudo apt-add-repository --yes --no-update ppa:fish-shell/release-3
        sudo apt-get update -qq
        sudo apt-get install --yes fish
        echo $SHELL
      shell: bash

    - name: Test Fish shell
      run: |
        echo $SHELL
        fish -c 'echo "Now using Fish shell"'
    - name: print shell
      run: |
        fish
        echo $SHELL
        fish -c 'echo "Now using Fish shell"'
    

